<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>

    <!--Essa section é um container que vai ter 
    a imagem de fundo;
        E contém uma div que terá às informações
    do formulário que estará logo abaixo. -->

    <section class="container">
        <div id="title">
            <h1>Entre em Contato</h1>
            <p>Ainda precisa de ajuda? <br />
            Envie uma mensagem para gente para que possamos te auxiliar.</p>
        </div>

        <form action="#" class="container">
            <div id="nome">
                <input type="text" placeholder="Nome" name="name">
            </div>
            <div id="telefone">
                <input type="text" placeholder="Telefone" name="telefone" >
            </div>
            <div id="email">
                <input type="text" placeholder="E-mail" name="email">
            </div>
            <div id="observacao">
                <input type="text" placeholder="Observação" name="observacao">
            </div>
            <div id="move-btn">
                <button id=btn-send">Enviar</button>
            </div>
        </form> 
        
    </section>
</body>
</html>
