<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>

    <!--Essa div é um container que vai ter 
    a imagem de fundo;
        E contém uma div que terá às informações
    do formulário que estará logo abaixo. -->

    <div class="container">
        <div id="title">
            <b><h1>Entre em Contato</h1></b>
        </div>
        <div id="sub">
            <p>Ainda precisa de ajuda? Envie uma mensagem para gente para que possamos te auxiliar!</p>
        </div>
        

        <form action="#" >
            
            <div class="formulario">
                <div>
                    <input type="text" placeholder="Nome" name="name">
                </div>
                <br>
                <div>
                    <input type="number" placeholder="Telefone" name="telefone" >
                </div>
                <br>
                <div>
                    <input type="email" placeholder="E-mail" name="email">
                </div>
                <br>
                <div>
                    <input type="text" placeholder="Observação" name="observacao">
                </div>
                <br>
                <div id="move-btn">
                    <button id="btn-send"><b>Enviar</b></button>
                </div>
            

            

            </div>
        </form>
    </div>
</body>
</html>
